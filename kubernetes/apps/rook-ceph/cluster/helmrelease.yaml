---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.11.1
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ingress:
      dashboard:
        annotations:
          kubernetes.io/ingress.class: nginx
          # nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          # nginx.ingress.kubernetes.io/server-snippet: |
          #   proxy_ssl_verify off;
          hajimari.io/enable: "true"
          hajimari.io/appName: "Rook"
          hajimari.io/icon: mdi:chess-rook
        host:
          name: &host rook.rengo.dev
          path: /
        tls:
          - hosts:
              - *host
    toolbox:
      enabled: true
    monitoring:
      enabled: true
      createPrometheusRules: true
    configOverride: |
      [global]
      bdev_enable_discard = true
      bdev_async_discard = true
    cephClusterSpec:
      dataDirHostPath: /var/lib/rook
      continueUpgradeAfterChecksEvenIfNotHealthy: true
      network:
        provider: host
      crashCollector:
        disable: true
      logCollector:
        enabled: false
      # cleanupPolicy:
        # confirmation: "yes-really-destroy-data"
      mgr:
        modules:
          - name: rook
            enabled: true
          - name: pg_autoscaler
            enabled: true
          - name: nfs
            enabled: true
          - name: rgw
            enabled: true
          # - name: mds_autoscaler
          #   enabled: true
          # - name: prometheus
            # enabled: true
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
        port: 8080
      priorityClassNames:
        mon: system-node-critical
        osd: system-node-critical
        mgr: system-cluster-critical
      storage:
        useAllNodes: false
        useAllDevices: false
        encryptedDevice: "false" # the default value for this option is "false"
        nodes:
          # - name: droplet-0
          #   devices:
          #     - name: /dev/sdb # 1.8TB HDD
          - name: droplet-3
            devices:
              - name: /dev/sdb  # 1.9TB SSD
              - name: /dev/nvme0n1 # 1.6TB NVME
                # config:
                #   osdsPerDevice: "1"
          - name: droplet-4
            devices:
              - name: /dev/sdb # 1.9TB SSD
              - name: /dev/nvme0n1 # 1.6TB NVME
                # config:
                #   osdsPerDevice: "1"
          - name: droplet-5
            devices:
              - name: /dev/sdb # 1.9TB SSD
              - name: /dev/nvme0n1 #1.6TB NVME
                # config:
                #   osdsPerDevice: "1"
          # - name: droplet-7
          #   devices:
          #     - name: /dev/sdb # 10.9 TB HDD

    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 3
            # enableRDBStats: true
            # hybridStorage:
            #   primaryDeviceClass: nvme
            #   secondaryDeviceClass: ssd
        storageClass:
          enabled: true
          name: ceph-block
          isDefault: true
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          volumeBindingMode: "Immediate"
          mountOptions: []
          parameters:
            imageFormat: "2"
            imageFeatures: layering
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4

    cephFilesystems:
      - name: ceph-filesystem
        spec:
          metadataPool:
            replicated:
            size: 3
          dataPools:
            failureDomain: host
            replicated:
              size: 3
            name: data0
        storageClass:
          enabled: true
          name: cephFS
          pool: data0
          isDefault: true
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          volumeBindingMode: "Immediate"
          mountOptions: []
          # see https://github.com/rook/rook/blob/master/Documentation/ceph-filesystem.md#provision-storage for available configuration
          parameters:
            # The secrets contain Ceph admin credentials.
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: "{{ .Release.Namespace }}"
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: "{{ .Release.Namespace }}"
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-cephfs-node
            csi.storage.k8s.io/node-stage-secret-namespace: "{{ .Release.Namespace }}"
            csi.storage.k8s.io/fstype: ext4

    cephFileSystemVolumeSnapshotClass:
      enabled: false
      name: ceph-filesystem
      isDefault: true
      deletionPolicy: Delete

    cephBlockPoolsVolumeSnapshotClass:
      enabled: false
      name: ceph-block
      isDefault: false
      deletionPolicy: Delete

    cephObjectStores:
      - name: ceph-objectstore
        spec:
          metadataPool:
            failureDomain: host
            replicated:
              size: 3
          dataPool:
            failureDomain: host
            erasureCoded:
              dataChunks: 2
              codingChunks: 1
            deviceClass: ssd
          preservePoolsOnDelete: true
          gateway:
            type: s3
            port: 80
            hostNetwork: false
            instances: 1
        storageClass:
          enabled: false
