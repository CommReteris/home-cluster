---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-pv
  namespace: default
  # annotations:
  #   pv.beta.kubernetes.io/gid: "1"
spec:
  capacity:
    storage: 8Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete # Retain
  storageClassName: ceph-filesystem
  claimRef:
    name: nextcloud-pvc
    namespace: default
  csi:
    driver: rbd.csi.k8s.io
    readOnly: false
    volumeHandle: nextcloud-main

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-pvc
  namespace: default
spec:
  volumeName: nextcloud-main
  storageClassName: ceph-filesystem
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 8Gi
