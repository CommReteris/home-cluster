---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.11.0
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ingress:
      dashboard:
        annotations:
          kubernetes.io/ingress.class: nginx
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          hajimari.io/enable: "true"
          hajimari.io/appName: "Rook"
          hajimari.io/icon: mdi:chess-rook
        host:
          name: &host rook.rengo.dev
          path: /
        tls:
          - hosts:
              - *host
    toolbox:
      enabled: true
    monitoring:
      enabled: true
      createPrometheusRules: true
    configOverride: |
      [global]
      bdev_enable_discard = true
      bdev_async_discard = true
    cephClusterSpec:
      dataDirHostPath: /var/lib/rook
      continueUpgradeAfterChecksEvenIfNotHealthy: true
      network:
        provider: host
      crashCollector:
        disable: true
      logCollector:
        enabled: false
      cleanupPolicy:
        # confirmation: "yes-really-destroy-data"
        sanitizeDisks:
          method: quick
          dataSource: zero
        allowUninstallWithVolumes: true
      modules:
        - name: rook
          enabled: true
        - name: pg_autoscaler
          enabled: true
        # - name: nfs
        #   enabled: true
        - name: rgw
          enabled: true
        # - name: mds_autoscaler
        #   enabled: true
        - name: prometheus
          enabled: true
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
        port: 8080
      # placement:
        # mgr:
        #   tolerations:
        #     - effect: NoSchedule
        #       key: node-role.kubernetes.io/control-plane
        # mon:
        #   tolerations:
        #     - effect: NoSchedule
        #       key: node-role.kubernetes.io/control-plane
      # removeOSDsIfOutAndSafeToRemove: true
      priorityClassNames:
        mon: system-node-critical
        osd: system-node-critical
        mgr: system-cluster-critical
      # cluster level storage configuration
      storage:
        useAllNodes: false
        useAllDevices: false
        encryptedDevice: "false" # the default value for this option is "false"
        nodes:
          # - name: droplet-0
          #   devices:
          #     - name: /dev/sdb # 1.8TB HDD
          - name: droplet-3
            devices:
              - name: /dev/sdb  # 1.9TB SSD
              - name: /dev/nvme0n1 # 1.6TB NVME
                config:
                  osdsPerDevice: "1"
          - name: droplet-4
            devices:
              - name: /dev/sdb # 1.9TB SSD
              - name: /dev/nvme0n1 # 1.6TB NVME
                config:
                  osdsPerDevice: "1"
          - name: droplet-5
            devices:
              - name: /dev/sdb # 1.9TB SSD
              - name: /dev/nvme0n1 #1.6TB NVME
                config:
                  osdsPerDevice: "1"
          # - name: droplet-7
          #   devices:
          #     - name: /dev/sdb # 10.9 TB HDD

    # cephBlockPoolsVolumeSnapshotClass:
      # enabled: false
    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 3
            # enableRDBStats: true
            # hybridStorage:
            #   primaryDeviceClass: nvme
            #   secondaryDeviceClass: ssd
        storageClass:
          enabled: true
          name: ceph-block
          isDefault: true
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          parameters:
            imageFormat: "2"
            imageFeatures: layering
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
    cephObjectStores:
      - name: ceph-objectstore
        spec:
          dataPool:
            failureDomain: host
            erasureCoded:
              dataChunks: 2
              codingChunks: 1
            deviceClass: ssd
          preservePoolsOnDelete: true
          gateway:
            type: s3
            port: 80
            hostNetwork: false
            instances: 1
          healthCheck:
            bucket:
              interval: 60s
        storageClass:
          enabled: true
          name: ceph-bucket
          reclaimPolicy: Delete
          parameters:
            region: us-east-1
