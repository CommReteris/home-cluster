---
kind: Pod
apiVersion: v1
metadata:
  name: fio
  namespace: openebs
spec:
  # Run on a storage node so that the nexus is local to the app
  nodeSelector:
    openebs.io/engine: mayastor
  volumes:
    - name: ms-volume
      persistentVolumeClaim:
        claimName: ms-volume-claim
  containers:
    - name: fio
      image: mayadata/fio
      args:
        - sleep
        - "1000000"
      volumeMounts:
        - mountPath: "/volume"
          name: ms-volume
      # volumeDevices:
        # - devicePath: /dev/xvda
        # name: ms-volume
